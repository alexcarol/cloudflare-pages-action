name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Get next version
        id: version
        run: |
          # Get the latest v0.x.x tag
          LATEST=$(git tag -l 'v0.*' --sort=-v:refname | head -n1)

          if [ -z "$LATEST" ]; then
            # No v0 tags yet, start at v0.1.0
            NEXT="v0.1.0"
          else
            # Increment patch version
            # v0.1.2 -> v0.1.3
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT (latest was: $LATEST)"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.next }}"

          # Create the release with auto-generated notes
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            --latest=false

      - name: Update v0 tag
        run: |
          VERSION="${{ steps.version.outputs.next }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch the newly created version tag from remote
          git fetch origin "$VERSION:$VERSION"

          # Delete existing v0 tag if it exists
          git tag -d v0 2>/dev/null || true
          git push origin :refs/tags/v0 2>/dev/null || true

          # Create v0 pointing to new version
          git tag v0 "$VERSION"
          git push origin v0

          echo "âœ… Released $VERSION and updated v0 tag"
